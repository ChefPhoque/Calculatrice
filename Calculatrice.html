<DOCTYPE hmtl>
<html lang="fr">
<head>
	
	<meta charset="utf-8">
	<title>Calculatrice</title>
	<link rel="stylesheet" type="text/css" href="calculatrice.css">

</head>
<body>

	<table>
		<tr>
			<th colspan="4" id="zero">0</th>
		</tr>
		<tr>
			<td class="chiffre">1</td>
			<td class="chiffre">2</td>
			<td class="chiffre">3</td>
			<td class="symbole">+</td>
		</tr>
		<tr>
			<td class="chiffre">4</td>
			<td class="chiffre">5</td>
			<td class="chiffre">6</td>
			<td class="symbole">-</td>
		</tr>
		<tr>
			<td class="chiffre">7</td>
			<td class="chiffre">8</td>
			<td class="chiffre">9</td>
			<td class="symbole">x</td>
		</tr>
		<tr>
			<td class="chiffre">0</td>
			<td  class="egal">(</td>
			<td class="egal">)</td>
			<td class="symbole">รท</td>
		</tr>
		<tr>
			<td class="egal"><-</td>
			<td class="egal">.</td>
			<td colspan="2" class="egal">=</td>
		</tr>

</body>
</html>
